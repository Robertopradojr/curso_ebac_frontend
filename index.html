<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BootStrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">      
</head>
<body>
    <header>
        <div>
            <h2>Formulário Online</h2>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-12 col-sd-12">
                <div class="imagem">
                    <img src="./pintura-aquarela-girassol.jpg">
                </div>
                <form>
                    <label for="nome" class="form-control formatação">Seu nome</label>
                    <input type="text" class="form-control form-control-lg " id="nome" required placeholder="Nome">
                    <label for="email" class="form-control formatação">Seu email</label>
                    <input type="email" class="form-control form-control-lg" id="email" required placeholder="E-mail">
                    <label for="tel" class="form-control formatação">Telefone</label>
                    <input type="tel" class="form-control form-control-lg " id="tel" required placeholder="Telefone">
                    <div class="form-check ak" >
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                    </div>
                    <button type="submit" class="btn btn-dark" id="botao">Enviar</button>
                    <button type="reset" class="btn btn-danger" id="botao">Cancelar</button>


                </form>
            </div>
            <div class="col-lg-4 col-md-12 col-sd-12 d-flex justify-content-end" id="classe">
                <img src="https://i.pinimg.com/236x/36/ac/c9/36acc9d0ec9c141415add4ba55a9d342.jpg">
            </div>
        </div>
    </div>       


</body>
</html>
