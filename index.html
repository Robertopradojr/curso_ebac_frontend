<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Atividade Login</title>
    <link rel="stylesheet" href="css.css">


</head>
<body>
    <div id="papeldefundo">
        <img src="./Camelot.jpg">
        <div id="formulario">
            <form>
                <div id="imagemdeperfil">
                    <img src="./1288935.jpg">
                </div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" required id="nome" placeholder="Digite seu nome">
                <label for="email">E-mail:</label>
                <input type="email" name="email" required id="email" placeholder="Digite seu e-mail">
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" required id="tel" placeholder="(00) 00000-0000">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" required id="cpf" placeholder="000.000.000-00">
                <label for="endereço">Endereço:</label>
                <input type="text" name="endereço" required id="endereço" placeholder="Seu endereço">
                <label for="cep">CEP:</label>
                <input type="number" name="Cep" required id="cep" placeholder="00000.000">
                <button type="submit" id="entrar">Cadastrar-se</button>



            </form>
        </div>
    </div>
 

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="./jquery.mask.min.js"></script>
<script type="text/javascript" src="./js.js"></script>
</body>
</html>
